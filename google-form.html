    <div class="container">
        <div class="text-center mb-4">
            <h2 class="fw-bold text-success">Online Admission Form</h2>
            <p class="text-muted">Please fill out the form carefully and submit</p>
        </div>
        
        <div class="row justify-content-center">
            <div class="col-lg-10">
                <div class="google-form-wrapper shadow-lg rounded-4 overflow-hidden border">
                    <iframe 
                        src="https://docs.google.com/forms/d/e/1FAIpQLSemJLYQj5LopmlR6NuVDSORt6MyWuuWFHj-hD7t4_QYwHr4kQ/viewform?embedded=true" 
                        width="100%" 
                        height="1200" 
                        frameborder="0" 
                        marginheight="0" 
                        marginwidth="0">
                        Loading…
                    </iframe>
                </div>
                
                <div class="text-center mt-4">
                    <p class="small text-muted">Having trouble viewing the form? 
                        <a href="https://docs.google.com/forms/d/e/1FAIpQLSemJLYQj5LopmlR6NuVDSORt6MyWuuWFHj-hD7t4_QYwHr4kQ/viewform" target="_blank">Click here to open in new tab</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</section>




<!--form-->

    <div class="container mb-5">
        <div class="row justify-content-center">
            <div class="col-lg-10">
                <div class="form-container" data-aos="fade-up">
                    <form action="https://formsubmit.co/subrotatrust@gmail.com" method="POST"
                        enctype="multipart/form-data">

                        <!-- শিক্ষার্থীর তথ্য -->
                        <div class="section-title"><i class="fas fa-user-graduate"></i> শিক্ষার্থীর তথ্য</div>
                        <div class="row g-3">
                            <div class="col-md-12">
                                <label class="form-label">শিক্ষার্থীর পূর্ণ নাম</label>
                                <input type="text" name="Student_Name" class="form-control" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">জন্ম তারিখ</label>
                                <input type="date" name="DOB" class="form-control" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">ভর্তির শ্রেণি</label>
                                <select name="Admission_Class" class="form-select form-control" required>
                                    <option value="" selected disabled>শ্রেণি নির্বাচন করুন</option>
                                    <option>শিশু শ্রেণি</option>
                                    <option>প্রথম শ্রেণি</option>
                                    <option>দ্বিতীয় শ্রেণি</option>
                                    <option>তৃতীয় শ্রেণি</option>
                                    <option>চতুর্থ শ্রেণি</option>
                                    <option>পঞ্চম শ্রেণি</option>
                                </select>
                            </div>
                        </div>

                        <div class="section-title"><i class="fas fa-user"></i><i class="fas fa-user"></i> পিতা মাতার তথ্য</div>

                        <div class="row mt-2 g-3">
                            <div class="col-md-12">
                                <label class="form-label"> পিতার পূর্ণ নাম</label>
                                <input type="text" name="Father_Name" class="form-control" required>
                            </div>
                            <div class="col-md-12">
                                <label class="form-label"> মাতার পূর্ণ নাম</label>
                                <input type="text" name="Mother_Name" class="form-control" required>
                            </div>
                        </div>

                        <!-- নথিপত্র এবং ছবি -->
                        <div class="section-title"><i class="fas fa-file-upload"></i> নথিপত্র ও ছবি</div>
                        <div class="row g-3">
                            <div class="col-md-4">
                                <div class="upload-card">
                                    <label class="fw-bold small mb-2">জন্ম নিবন্ধনের কপি</label>
                                    <input type="file" name="Birth_Certificate" class="form-control" required>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="upload-card">
                                    <label class="fw-bold small mb-2">অভিভাবকের NID</label>
                                    <input type="file" name="Guardian_NID" class="form-control" required>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="upload-card shadow-sm border-success">
                                    <label class="fw-bold small mb-2 text-dark">শিক্ষার্থীর ছবি</label>
                                    <input type="file" name="Student_Image" class="form-control" required>
                                </div>
                            </div>
                        </div>


                        <!-- বর্তমান ঠিকানা -->
                        <div class="mt-4">
                            <label class="form-label fw-bold">বর্তমান ঠিকানা</label>
                            <textarea name="Address" class="form-control" rows="2" required></textarea>
                        </div>

                        <!-- পেমেন্ট সেকশন -->
                        <div class="section-title"><i class="fas fa-wallet"></i> আবেদন ফি</div>
                        <div class="row g-3">
                            <div class="col-md-12">
                                <div class="payment-card shadow-sm">
                                    <p class="mb-2 fw-bold text-danger">অনলাইনে আবেদন ফি জমা দিন</p>
                                    <button type="button" class="btn btn-bkash" data-bs-toggle="modal"
                                        data-bs-target="#paymentModal">
                                        <i class="fas fa-money-bill-wave me-2"></i> টাকা জমা দিন (bKash QR)
                                    </button>
                                </div>
                            </div>
                        </div>

                        <div class="mt-4">
                            <label class="form-label fw-bold">Transaction ID (টাকা পাঠানোর পর লিখুন)</label>
                            <input type="text" name="TrxID" class="form-control border-danger"
                                placeholder="Ex: 8N77X8KLS" required>
                        </div>

                        <div class="text-center mt-5">
                            <button type="submit" class="btn btn-submit btn-lg">আবেদন জমা দিন</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- bKash Modal -->
    <div class="modal fade" id="paymentModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content border-0">
                <div class="modal-header bg-danger text-white">
                    <h5 class="modal-title">বিকাশ পেমেন্ট QR</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body text-center p-4">
                    <p class="small text-muted mb-3">নিচের QR কোডটি আপনার বিকাশ অ্যাপ থেকে স্ক্যান করুন</p>
                    <img src="images/bKash.jpg" class="img-fluid rounded border mb-3"
                        style="height: 356px; width: 306px;" alt="QR Code">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary w-100" data-bs-dismiss="modal">বন্ধ করুন</button>
                </div>
            </div>
        </div>
    </div>
